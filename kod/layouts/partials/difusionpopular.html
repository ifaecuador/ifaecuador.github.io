<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="difusionpopular">
  <div class="my-auto">
    <h2 class="mb-5">Difusion popular</h2>
    <div class="row">
      {{ range $.Site.Data.difusionpopular }}
      <div class="col-md-6 col-sm-12">
        <div class="media book">
          <img class="mr-3 book" src="{{ .img }}" alt="{{ .title }}">
          <div class="media-body">
            <h5 class="mt-0">{{ .title }}</h5>
            <p>{{ .text }}</p>
            <a href="{{ .pdf }}" target="_blank">Descargar</a>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
